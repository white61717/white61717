<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8">
    </script>

<style>
.axis path , .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
    }

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
</style>
</head>
<body>
    
    <script>
        

        var width = 600
        var height = 600

        //建立svg
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width",width)
                    .attr("height",height)
        //建立比例尺
        var xScale = d3.scale.linear()
                        .domain([0,10])
                        .range([0,300])
        //定義坐標軸
        var axis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom")
        
        var gAxis = svg.append("g")
                       .attr("transform", "translate(80,80)")
                       .attr("class","axis")                                //指定class 用來設定css
        //把坐標軸畫在gAxis上
        axis(gAxis)
        // gAxis.call(axis)
    </script>
</body>
</html>
