<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8">
    </script>
</head>
<body>
    <script>
    
    var width = 3000;
    var height = 600;

    var dataset = d3.range(10)

    var category10 = d3.scale.category10()

    var svg = d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height)
    
    var mycircle = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx",function(d,i){
                        return 30 + 80 * i
                    })
                    .attr("cy",100)
                    .attr("r",30)
                    .attr("fill",function(d,i){
                        return category10(i)
                    })

    var mytext = svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .attr("fill","black")
                    .attr("x",function(d,i){
                        return 30 + 80 * i
                    })
                    .attr("y",100)
                    .attr("font-size","22px")
                    .attr("text-anchor","middle")
                    .attr("dy","0.4em")
                    .text(function(d){
                        return(d)
                    })

    </script>
</body>
</html>
